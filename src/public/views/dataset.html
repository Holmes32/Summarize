<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/dataset.css">
</head>
<body>

<!-- Container for the header -->
<div id="header-container"></div>

<div class="container">
    <h2>Dataset</h2>
    <div id="dataset-list">
        <!-- Raw Text and Summarized Text pairs will be inserted here -->
    </div>
    <div class="options-container">
        <label for="language">Choose a language:</label>
        <select id="language" name="language">
            <option value="english">English</option>
            <option value="vietnamese">Vietnamese</option>
        </select>
    </div>
    <button id="Button">Download dataset</button>
</div>

<script src="../scripts/includeHeader.js"></script>
<script src="../scripts/dataset.js"></script>

</body>
</html>
