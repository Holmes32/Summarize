<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Page</title>
    <link rel="stylesheet" href="../styles/styles.css"> <!-- Include common styles -->
    <link rel="stylesheet" href="../styles/training.css"> <!-- Include specific styles for training page -->
</head>

<body>

    <!-- Container for the header -->
    <div id="header-container"></div>

    <div class="container">
        <h2>Training Page</h2>
        <a id="dataset-link" href="/training/dataset">Dataset</a>
        <div class="input-container1">
            <label for="textInput">Raw Text:</label>
            <textarea id="textInput" name="textInput"></textarea>
        </div>
        <div id="summarizeContainer">
            <div class="input-container2">
                <label for="textOutput">Summarize Text:</label>
                <button class="add-button" onclick="addSummarizeText()">+</button>
                <button class="remove-button" style="display: none;" onclick="removeSummarizeText(this)">Ã—</button>
                <textarea id="textOutput" name="summarizeText"></textarea>
            </div>
        </div>
        <div class="button-container">
            <label for="language">Choose a language:</label>
            <select id="language" name="language">
                <option value="english">English</option>
                <option value="vietnamese">Vietnamese</option>
            </select>
            <div id="button">
                <button onclick="addToDataSet()">Add To DataSet</button>
                <button onclick="trainModel()">Train Model</button>
            </div>
        </div>
    </div>
    <script src="../scripts/includeHeader.js"></script>
    <script src="../scripts/training.js"></script>

</body>

</html>
